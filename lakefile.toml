name = "ClassFieldTheory"
keywords = ["math", "algebra", "class-field-theory"]
defaultTargets = ["ClassFieldTheory"]

[leanOptions]
pp.unicode.fun = true
autoImplicit = false
relaxedAutoImplicit = false
# Switch off warnings generated by `sorry`
warn.sorry = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.26.0"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[lean_lib]]
name = "ClassFieldTheory"
